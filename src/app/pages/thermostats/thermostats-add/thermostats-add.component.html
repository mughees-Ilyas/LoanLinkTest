<div class="card mt-4">
    <h4 class="card-header">Add thermostat</h4>
    <div class="card-body">
      <div class="container-fluid">
        <div class="alert alert-success" role="alert" *ngIf="submitted">
          Thermostat added successfully
        </div>
        <form [formGroup]="ThermostatAddForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="token">Household Token</label>
            <input type="text" formControlName="token" class="form-control" placeholder="e.g thermot" [ngClass]="{ 'is-invalid': f.token.errors }" />
            <div *ngIf="f.token.errors" class="invalid-feedback">
              <div *ngIf="f.token.errors.required">Token is required</div>
              <div *ngIf="f.token.errors.maxlength">max length of 20 character</div>
              <div *ngIf="f.token.errors.pattern">only alphabets are allowed</div>
            </div>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" formControlName="address" class="form-control" placeholder="new york" [ngClass]="{ 'is-invalid':f.address.errors }"  />
            <div *ngIf="f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required">Address is required</div>
              <div *ngIf="f.address.errors.maxlength">max length of 20 character</div>
            </div>
          </div>

          <button [disabled]="loading" class="btn btn-primary">
            Submit
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
      </div>
    </div>

</div>
